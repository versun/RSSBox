{% load static %}
<div class="bg-gray-50 rounded-md p-4">
    <h3 class="text-lg font-medium text-gray-900 mb-4">
        {% if tag %}编辑标签{% else %}创建标签{% endif %}
    </h3>

    <form hx-post="{% if tag %}/api/tags/{{ tag.id }}/update/{% else %}/api/tags/create/{% endif %}"
          hx-target="#main-content"
          hx-swap="innerHTML"
          class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">标签名称 *</label>
            <input type="text"
                   name="name"
                   value="{% if tag %}{{ tag.name }}{% endif %}"
                   required
                   class="w-full border border-gray-300 rounded-md px-3 py-2"
                   placeholder="输入标签名称">
            <p class="mt-1 text-sm text-gray-500">标签名称将用于组织和分类订阅源</p>
        </div>

        <div class="flex justify-end space-x-3">
            <button type="button"
                    hx-get="{% if tag %}/tags/{% else %}/api/tags/create/{% endif %}"
                    hx-target="#main-content"
                    hx-swap="innerHTML"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-400">
                取消
            </button>
            <button type="submit"
                    class="bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">
                {% if tag %}更新{% else %}创建{% endif %}
            </button>
        </div>
    </form>
</div>
